{% include header_post.html %}
    <div id='proj'>
        {% for p in page.images %}
            <img class='{{ p.class }}' src='/images/{{ p.src }}' width='{{ p.width }}px' height= '{{ p.height }}px' />
        {% endfor %}
        {% for c in page.cols %}
            <div class='col' style='width:{{ c.images[0].width }}px'>
            {% for p in c.images %}
                <img class='{{ p.class }}' src='/images/{{ p.src }}' width='{{ p.width }}px' height= '{{ p.height }}px' />
            {% endfor %}
            </div>
        {% endfor %}
        <div id="clearup"></div>
        <div class='descrip-wrap'>
            <div class='descrip'>
            {{ content }}
            {% if page.cred %}
                {% for c in page.cred %}
                    &rarr;&nbsp;<a href='{{ c.link }}'>{{ c.name }}</a><br>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>
{% include footer.html %}
