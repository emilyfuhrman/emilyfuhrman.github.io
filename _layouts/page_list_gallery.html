{% include header.html %}
<div id='albums' class='grid'>
	{% for post in site.journal reversed %}
	<a href='{{ post.url }}'>
		<div class='album_cover grid-item'>
			<img src='../photos/{{ post.post_path }}/cover.jpg'/>
			<div class='album_title'>{{ post.title }}</div>
  		<div class='album_date'>{{ post.date_start }}&nbsp;&ndash;&nbsp;{{ post.date_end }}</div>
		</div>
	</a>
	{% endfor %}
</div>
<script src='/js/gallery.js'></script>
{% include footer.html %}
