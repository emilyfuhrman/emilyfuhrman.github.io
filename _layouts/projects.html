{% include header.html %}
<div id='projects' class='content-wrapper full-width-content-wrapper'>
	<div id='projects-page-content' class='content_top'>
		<div>{{ content }}</div>
		<div id='project-tags' class='tags' ></div>
	</div>
	<div class='content_bot'>
		<ul id='project-list'></ul>
	</div>
	<script>
		var JEKYLL_POSTS = [];
		{% for post in site.posts %}
			{% if post.external == true %}
				{% capture url %}{{ post.perm }}{% endcapture %}
				{% capture target %}_blank{% endcapture %}
			{% else %}
				{% capture url %}/{{ post.category }}/{{ post.post_path }}.html?source=list{% endcapture %}
				{% capture target %}_self{% endcapture %}
			{% endif %}
			JEKYLL_POSTS.push({
				url:        "{{ url }}",
				url_target: "{{ target }}",
				title:      "{{ post.title }}",
				tagline:    "{{ post.tagline }}",
				role:       "{{ post.role }}",
				year:       {{ post.date | date: "%Y" }},
				tags:       {{ post.tags | split: ", " | join: "," }},
				external:   "{{ post.external }}"
			});
		{% endfor %}
	</script>
	<script type='text/javascript' src='/js/projects.js'></script>
</div>
{% include footer.html %}
