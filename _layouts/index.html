{% include header.html %}
<div id='projects-list'>
	{% for post in site.posts %}
		{% if post.category == 'portfolio' %}
			{% capture date %}{{ post.date | date: "%m %Y" }}{% endcapture %}
			{% capture w %}{{ post.cover_w | w: "" }}{% endcapture %}
			<a href='/{{ post.category }}/{{ post.post_path }}.html' class='list-img-link' style='width: {{ w }}px'> 
				<img class='list-img' src='/media/{{ post.post_id }}/{{ post.cover }}'>
				<div class='metadata'>
					<p class='list-title'><span>{{ post.title }}</span></p>
				</div>
			</a>
		{% endif %}
	{% endfor %}
</div>
{% include footer.html %}
