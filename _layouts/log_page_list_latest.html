{% assign maxPosts = 24 %}
{% assign counter = 0 %}

{% include header.html %}
<div class='quilt'>
	<div class='page_label'>Latest Entries</div>
	<div class='panel_images'>
		{% for post in site.log reversed %}
			{% if counter < maxPosts %}
				{% assign counter=counter | plus:1 %}
				{% include log_post_swatch.html %}
			{% endif %}
		{% endfor %}
	</div>
</div>

{% include footer.html %}
