{% include header.html %}
<div id='vis'></div>
<div class='vis legend'>
	<div class='legend-title-cover'></div>
	<div class='legend-title'>1 unit distance from origin</div>
</div>
<div class='dekor index'></div>

<script>
	var JEKYLL_POSTS = [];
	{% for post in site.posts %}
		{% if post.images %}
			var imgs = [];
			{% for img in post.images %}
				imgs.push("{{ img.src }}");
			{% endfor %}
			JEKYLL_POSTS.push({
				title:"{{ post.title }}",
				images:imgs
			});
		{% else %}
			JEKYLL_POSTS.push({
				title:"{{ post.title }}"
			});
		{% endif %}
	{% endfor %}
</script>
<script type='text/javascript' src='/js/vis.js'></script>
{% include footer.html %}
