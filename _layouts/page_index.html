{% include header.html %}
<div id='index-head'>
	<span id='index-descrip'>
		{{ content }}
	</span>
	<div id='index-nav'></div>
</div>
<div id='index-list'></div>
<script>
	var POSTS_JEKYLL = [],
		POSTS_INDEX  = [],

		TAGS_MAIN    = [],
		TAGS_SUBS    = [],

		TAGS_LIST    = [];

	{% if page.mixin == true %}
	{% for post in site.posts %}
		TAGS_LIST = [];
		{% for t in post.tags %}
			TAGS_LIST.push("{{ t }}");
		{% endfor %}
		POSTS_JEKYLL.push({
			date:  "{{ post.date | date: '%m %Y' }}",
			title: "{{ post.title }}",
			cat:   "{{ post.cat }}",
			path:  "{{ post.path }}",
			tags:  TAGS_LIST
		});
	{% endfor %}
	{% endif %}

	{% for s in site.data.subs %}
	{% if s.id == page.indexID %}
		{% for p in s.files %}
		{% if p.show != false %}
		CRED_LIST = [];
		TAGS_LIST = [];
		{% for c in p.cred %}
			CRED_LIST.push("{{ c }}");
		{% endfor %}
		{% for t in p.tags %}
			TAGS_LIST.push("{{ t }}");
		{% endfor %}
		POSTS_INDEX.push({
			date:    "{{ p.date }}",
			title:   "{{ p.name }}",
			cat:     "{{ page.indexID }}",
			client:  "{{ p.client }}",
			cli_sub: "{{ p.cli_sub }}",
			thru:    "{{ p.thru }}",
			path:    "{{ p.path }}",
			cred:    CRED_LIST,
			tags:    TAGS_LIST
		});
		{% endif %}
		{% endfor %}
	{% endif %}
	{% endfor %}

	{% for t in site.data.tags.main %}
		TAGS_MAIN.push({
			name:	"{{ t }}"
		});
	{% endfor %}
	{% for t in site.data.tags.descriptive %}
		TAGS_SUBS.push("{{ t }}");
	{% endfor %}
</script>
<script type='text/javascript' src='/js/idx.js'></script>
{% include footer.html %}
