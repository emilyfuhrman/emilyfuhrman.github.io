{% include header.html %}
<div id='index-list'></div>
<div class='dekor proj'></div>
<script>
	var JEKYLL_POSTS = [],
		INDEX_POSTS = [];
	{% if page.mixin == true %}
	{% for post in site.posts %}
		JEKYLL_POSTS.push({
			date:  "{{ post.date | date: '%m %Y' }}",
			title: "{{ post.title }}",
			path:  "{{ post.path }}",
			cat:   "{{ post.cat }}"
		});
	{% endfor %}
	{% endif %}
	{% for s in site.data.subs %}
	{% if s.id == page.indexID %}
		{% for p in s.files %}
		INDEX_POSTS.push({
			date:    "{{ p.date }}",
			title:   "{{ p.name }}",
			cat:     "{{ page.indexID }}",
			client:  "{{ p.client }}",
			cred:    "{{ p.cred }}",
			thru:    "{{ p.thru }}",
			path:    "{{ p.path }}"
		});
		{% endfor %}
	{% endif %}
	{% endfor %}
</script>
<script type='text/javascript' src='/js/idx.js'></script>
{% include footer.html %}
